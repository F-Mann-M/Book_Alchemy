<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
  </head>
  <body>
    <form action="/search" method="GET">
      <label for="search">Search: </label>
      <input type="text" id="search" name="search">
      <button type="submit">Search</button>
    </form>
    <form action="/sorted" method="GET">
      <label for="sort">Sort books by: </label>
      <select id="sort" name="sort">
        <option value="title">Title</option>
        <option value="author">Author</option>
        <option value="year">Publication year</option>
      </select>
      <button type="submit">Sort</button>
      </form>
    <p><a href="/add_book"> Add book </a>| <a href="/add_author">Add author</a><p>
    {% if message %}
    <p>{{ message }}</p>
    {% endif %}
    {% for book in books %}
      <ul>
        <li>
          <div> <p><h3>{{ book.title }}</h3>
            Publication year: {{ book.publication_year }}</br>
            Author: {{ book.author.name }}</br>
            <img src="https://covers.openlibrary.org/b/isbn/{{ book.isbn }}-M.jpg" /></br>
            <form method="POST" action="/book/{{ book.id }}/delete" >
              <button type="submit">Delete Book</button></br></br>
            </form>
          </div>
        </li>
      </ul>
    {% endfor %}

  </body>
</html>
